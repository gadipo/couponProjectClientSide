<div>
    <h2>Update a Company - {{company.name}}</h2>
    <form [formGroup]="updateCompanyForm"  >
        <mat-form-field appearance ="outline">
            <mat-label>Email</mat-label>
            <input type="text" matInput formControlName="email" required>
            <mat-error *ngIf="updateCompanyForm.controls['email'].errors?.required">Email is required !</mat-error>
            <mat-error *ngIf="updateCompanyForm.controls['email'].errors?.email">Email is not legit !</mat-error>
        </mat-form-field><br>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="text" matInput formControlName="password" required>
            <mat-error>Password is required !</mat-error>
        </mat-form-field><br>
        <button mat-raised-button type="submit" [disabled]="!updateCompanyForm.valid" (click)="updateCompany()">Update !</button>
        <br><br>
    </form>
</div>
